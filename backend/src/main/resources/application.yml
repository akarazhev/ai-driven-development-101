spring:
  application:
    name: confluence-publisher
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.community.dialect.SQLiteDialect
        format_sql: true
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

app:
  app-name: confluence-publisher
  database-url: jdbc:sqlite:./data/app.db
  attachment-dir: storage/attachments
  confluence-url: https://your-domain.atlassian.net
  confluence-default-space: DEV
  confluence-api-token: ${CONFLUENCE_API_TOKEN:}
  cors-origins:
    - http://localhost:4200
    - http://localhost:8080
    - http://localhost:5173
  provider: confluence-stub
  scheduler-interval-seconds: 5

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.confluence.publisher: INFO
    org.springframework.web: INFO
    org.hibernate: WARN

